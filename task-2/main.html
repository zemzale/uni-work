<script>

function sumOfDigits(number) {
    let sum = 0;

    do {
        sum += Math.floor(number % 10);
        console.log("Number sum" + sum);
        number = Math.abs(number / 10);
        console.log("Number : " + number);
    } while(number > 0);

    return sum;
}

/*
 * Take natural number input with a promt message
 *
 * Take natural number user input from stdin with a simple string promt
 * message. The function will core dump on non integer input
 * IS RECURSIVE will return only when the input is right
 *
 * @param string msg Message to promt user with when inputing
 *
 * @return Integer value from user
 */
function takeNaturalNumberInput(msg) {
    let inputNumber = 0;
    let correctInput = false;

    //Ask for user input until the number inputed is natural
    do{
       inputNumber = Number(prompt(msg));
        if (inputNumber < 0) {
            alert( "Number must be natural");
        } else {
            correctInput = true;
        }
    }while(!correctInput);

    return inputNumber;
}

let number1 = takeNaturalNumberInput("Input first number");
let sum1 = sumOfDigits(number1);
let number2 = takeNaturalNumberInput("Input second number");
let sum2 = sumOfDigits(number2);
let number3 = takeNaturalNumberInput("Input third number");
let sum3 = sumOfDigits(number3);


let diff1 = Math.abs(number1 - number2);
let diff2 = Math.abs(number1 - number3);
let diff3 = Math.abs(number2 - number3);

if (sum1 == diff3)
{
    alert("Number 1(" + number1 + ") digit sum(" + sum1 + ")");
    alert(" is the same as number 2(" + number2 + ") and 3(" + number3 + ") diff(" + diff3 + ")" );
}

if (sum2 == diff2)
{
    alert( "Number 2(" + number2 + ") digit sum(" + sum2 + ")");
    alert( " is the same as number 1(" + number1 + ") and 3(" + number3 + ") diff(" + diff2 + ")" );

if (sum3 == diff1)
{
    alert( "Number 3(" + number3 + ") digit sum(" + sum3 + ")");
    alert( " is the same as number 1(" + number1 + ") and 2(" + number2 + ") diff(" + diff1 + ")" );
}



</script>
