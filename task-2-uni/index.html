<script>

/**
 * Get sum of all the digits form a number
 * 
 * @var var number Number to use when getting sum of digits
 * 
 * @return var
 */
function sumOfDigits(number)
{
    var sum = 0;
    do
    {
        sum += Math.floor(number % 10);
        number /= 10;
    } while (number > 0);

    return sum;
}

        {
            console.log("Number must be natural" );
        }
        else
        {
            correctInput = true;
        }
    } while (!correctInput);

    return inputNumber;
}
